<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    $(function () {
        $(".button").hover(function () {
            let titeleText = $(this).attr('data-text');
            $(".tooltip em").text(titeleText);

            let letfLoc = $(this).offset().left;
            let addLeft = ($('.tooltip').outerWidth() - $(this).outerWidth())/2;
            $(".tooltip").css({
                left: letfLoc -addLeft,
                top: 140
            }).animate({
                top:195,
                opacity:1,
            }, 300)
        }, function () {
            $(".tooltip").animate({opacity:0},300)
        })
    })
</script>
